
<main>
  <div class="flex flex-col w-4xl gap-4 bg-gray-100 max-w-2xl m-auto p-8 rounded-2xl mt-8">
    <div class="flex flex-row gap-2 items-center text-gray-900">
      <lucide-icon [img]="ListTodo" class="w-6 h-6 text-gray-900"></lucide-icon>
      <h1 class="text-2xl font-bold">Lista de Tarefas</h1>
    </div>
    <div class="flex flex-row gap-2">
      <input [(ngModel)]="newTask" placeholder="Defina sua nova tarefa..." class="bg-gray-200 rounded-md border border-gray-400 py-1 px-3 h-10 align-middle grow" />
      <button (click)="addTask()" class="w-10 h-10 bg-indigo-700 hover:bg-indigo-800 rounded-md active:bg-indigo-900 flex justify-center items-center"><lucide-icon [img]="Plus" class="w-6 h-6 text-gray-100"></lucide-icon></button>
    </div>

    <ul class="flex gap-2 flex-col">
      @for (item of todoList; track item) {
        <li class="p-2 pl-4 rounded-lg bg-gray-200 border border-gray-300 flex flex-row gap-2 justify-center items-center">
          <input [id]="item.id" [(ngModel)]="item.completed" type="checkbox">
          <label [for]="item.id" class="grow" [ngClass]="item.completed ? 'text-gray-500 line-through italic' : 'text-gray-800'">{{ item.task }}</label>
          <button (click)="deleteTask(item)" class="w-10 h-10 bg-gray-300 hover:bg-gray-400 rounded-md active:bg-gray-500 flex justify-center items-center"><lucide-icon [img]="Trash2" class="w-6 h-6 text-red-800"></lucide-icon></button>
        </li>
      }
    </ul>
  </div>
</main>

<router-outlet />
